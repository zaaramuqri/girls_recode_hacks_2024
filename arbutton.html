<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ConnectHer</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="style.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">ConnectHer.</a>

      <nav class="home-sci">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-instagram-alt"></i></a>
        <a href="#"><i class="bx bxl-linkedin"></i></a>
      </nav>
    </header>

    <script
      src="https://aframe.io/releases/0.9.2/aframe.min.js"
      class="2hiro"
    ></script>
    <script
      src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"
      class="2hiro"
    ></script>
    <body style="margin: 0px; overflow: scroll">
      <a-scene embedded arjs>
        <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
        <a-marker-camera preset="hiro"></a-marker-camera>
      </a-scene>
    </body>

    <footer>
      <p>Copyright @ 2024 ConnectHer</p>
    </footer>
  </body>
</html>
